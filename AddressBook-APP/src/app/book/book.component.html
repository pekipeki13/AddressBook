<div class="container mt-5">

      <a [routerLink]="['/book/add']" ><i class="fa fa-address-card"></i> Create New</a>
 
      <input class="form-control col-md-3 float-right" (change)="searchValues()" (keydown.space)="$event.preventDefault();"
       placeholder="Search" [(ngModel)]="search" name="search">
  <table class="table table-striped table-hover mt-5">
    <thead>
      <tr>
        <th style="display: none;">Id:</th>
        <th><i class="fa fa-user"></i> First Name:</th>
        <th><i class="fa fa-user"></i> Last Name:</th>
        <th><i class="fa fa-map-marker"></i> Address:</th>
        <th><i class="fa fa-phone"></i> Telephone:</th>
        <th><i class="fa fa-toggle-on"></i> Action:</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data | paginate: { itemsPerPage: 10, currentPage: p }">
            <td style="display: none;">{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.address}}</td>
            <td>{{item.telephone}}</td>
            <td width="120" style="text-align: center;">               
                <a [routerLink]="['/book/edit/', item.id]" placement="left" ngbTooltip="Edit"><i class="fa fa-edit mr-3"></i></a>
                <a [routerLink]="" (click)="deleteContact(item.id, item.firstName, item.lastName, item.lastName)" placement="right" ngbTooltip="Remove"><i class="fa fa-remove"></i></a>
            </td>
          </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
