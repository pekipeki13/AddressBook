<div class="row mt-5">
  <div class="col-md-6 mx-auto">
      <h2 class="text-center">Update Contact</h2>
      <div class="card mt-3">
          <div class="card-body">
            <form [formGroup]="contactForm" (ngSubmit)="updateContact(contactForm.value)">
              <div class="form-group">
                <label class="col-md-4"><i class="fa fa-user"></i> First Name:</label>
                <input type="text" class="form-control" formControlName="firstName" />
              </div>
              <div class="form-group">
                <label class="col-md-4"><i class="fa fa-user"></i> Last Name:</label>
                <input type="text" class="form-control" formControlName="lastName" />
              </div>
              <div class="form-group">
                <label class="col-md-4"><i class="fa fa-map-marker"></i> Address:</label>
                <input type="text" class="form-control" formControlName="address" />
              </div>
              <div class="form-group">
                <label class="col-md-4"><i class="fa fa-phone"></i> Telephone:</label>
                <input type="text" class="form-control" formControlName="telephone" />
              </div>
              <div class="form-group mt-4">
                <button type="submit" class="btn btn-outline-success mr-2" [disabled]="contactForm.invalid">Update contact</button>
                <a [routerLink]="['/']">
                  <button type="submit" class="btn btn-outline-danger">Back</button>
                </a>
              </div>
            </form>
          </div>
      </div>
  </div>
</div>
